version: '3.7'
services:
  rpi-images:
    build: .
    image: frangal/rpi-images-builder:latest
    cap_add:
    - SYS_ADMIN
    container_name: rpi-images
    restart: always
    hostname: rpi-images
    network_mode: bridge
    privileged: true
    tmpfs:
    - /tmp
    - /run
    - /run/lock
    volumes:
    - /dev:/dev
    - /sys/fs/cgroup:/sys/fs/cgroup:ro
